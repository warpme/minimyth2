# Config file for rk3528

# Minimyth2 stuff
IMAGE_BOOT_FILES += "minimyth.conf"

# Kernel stuff
IMAGE_BOOT_FILES += " \
Image \
dtbs/rockchip/overlay/*rk3528*;dtbs/rockchip/overlay \
dtbs/rockchip/*rk3528*;dtbs/rockchip \
dtbs/rockchip/*;dtbs/rockchip \
"

# Bootloader stuff
IMAGE_BOOT_FILES += " \
extlinux/extlinux.conf;extlinux/extlinux.conf \
rk3528loaderfiles/idbloader.img;bootloader/idbloader.img \
rk3528loaderfiles/u-boot.itb;bootloader/u-boot.itb \
"
