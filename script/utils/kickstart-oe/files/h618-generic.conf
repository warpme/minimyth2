# Config file for H618

# Minimyth2 stuff
IMAGE_BOOT_FILES += "minimyth.conf"

# Kernel stuff
IMAGE_BOOT_FILES += " \
Image \
dtbs/allwinner/overlay/*h61*;dtbs/allwinner/overlay \
dtbs/allwinner/*h61*.dtb;dtbs/allwinner \
"

# Bootloader stuff
IMAGE_BOOT_FILES += " \
extlinux/extlinux.conf;extlinux/extlinux.conf \
h618loaderfiles/u-boot-sunxi-with-spl.bin;bootloader/u-boot-sunxi-with-spl.bin \
"
