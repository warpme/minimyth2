# Config file for A523

# Minimyth2 stuff
IMAGE_BOOT_FILES += "minimyth.conf"

# Kernel stuff
IMAGE_BOOT_FILES += " \
Image \
dtbs/allwinner/overlay/*a523-*;dtbs/allwinner/overlay \
dtbs/allwinner/sun55i-*;dtbs/allwinner \
"

# Bootloader stuff
IMAGE_BOOT_FILES += " \
extlinux/extlinux.conf;extlinux/extlinux.conf \
a523loaderfiles/u-boot-sunxi-with-spl.bin;bootloader/u-boot-sunxi-with-spl.bin \
"
