# Config file for rpi2

# Minimyth2 stuff
IMAGE_BOOT_FILES += "minimyth.conf"

# Kernel stuff
IMAGE_BOOT_FILES += " \
zImage \
dtbs/broadcom/*;dtbs/broadcom \
"

# Bootloader stuff
