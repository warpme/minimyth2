# Config file for rk3588

# Minimyth2 stuff
IMAGE_BOOT_FILES += "minimyth.conf"

# Kernel stuff
IMAGE_BOOT_FILES += " \
Image \
dtbs/rockchip/overlay/*rk3588-*;dtbs/rockchip/overlay \
dtbs/rockchip/*rk3588-*;dtbs/rockchip \
"

# Bootloader stuff
IMAGE_BOOT_FILES += " \
extlinux/extlinux.conf;extlinux/extlinux.conf \
rk3588loaderfiles/idbloader.img;bootloader/idbloader.img \
rk3588loaderfiles/u-boot.itb;bootloader/u-boot.itb \
"
