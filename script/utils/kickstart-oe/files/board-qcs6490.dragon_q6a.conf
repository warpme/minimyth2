# Config file for qcd6490

# Minimyth2 stuff
IMAGE_BOOT_FILES += "minimyth.conf"

# Kernel stuff
IMAGE_BOOT_FILES += " \
Image \
dtbs/qcom/overlay/qcs6490*;dtbs/qcom/overlay \
dtbs/qcom/qcs6490*;dtbs/qcom \
"

# Bootloader stuff
IMAGE_BOOT_FILES += " \
EFI/boot/BOOTAA64.EFI;EFI/boot/BOOTAA64.EFI \
EFI/systemd/systemd-bootaa64.efi;EFI/systemd/systemd-bootaa64.efi \
loader/entries/mm2.conf;loader/entries/mm2.conf \
loader/entries.srel;loader/entries.srel \
loader/loader.conf;loader/loader.conf \
loader/random-seed;loader/random-seed \
"
