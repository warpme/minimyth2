# Config file for rk3566

# Minimyth2 stuff
IMAGE_BOOT_FILES += "minimyth.conf"

# Kernel stuff
IMAGE_BOOT_FILES += " \
Image \
dtbs/rockchip/overlay/*rk3568*;dtbs/rockchip/overlay \
dtbs/rockchip/*rk3568*;dtbs/rockchip \
"

# Bootloader stuff
IMAGE_BOOT_FILES += " \
extlinux/extlinux.conf;extlinux/extlinux.conf \
rk3568loaderfiles/idbloader.img;bootloader/idbloader.img \
rk3568loaderfiles/u-boot.itb;bootloader/u-boot.itb \
"
